{% extends 'blog/base.html' %}

{% block content %}

	<div class="post">
		<h1>{{ post.title }}</h1>
		{% if post.published_date %}
			<div class="date">
				{{ post.published_date }}
			</div>
		{% endif %}

		<p>{{ post.text|linebreaks }}</p>
		<p>author: <a href="">{{ post.author }}</a></p>
	</div>
	
{% endblock %}
