<html>
    <head>
        <title>Peter's PyBlog</title>
    </head>
    <body>
        <div>
            <h1><a href="">PyBlog</a></h1>
        </div>

        {% for post in posts %}
    <div>
        
       
        <h1><a href="">{{ post.title }}</a></h1>
         <p>author: {{ post.author }}
        <p>{{ post.text|linebreaks }}</p>
        <p>published: {{ post.published_date }}</p><hr>
    </div>
{% endfor %}

    </body>
</html>
